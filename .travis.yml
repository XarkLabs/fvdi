language: c
os: linux
dist: xenial
sudo: required
addons:
  apt:
    sources:
    - sourceline: ppa:vriviere/ppa
    packages:
    - cross-mint-essential
    - xutils-dev
    - lftp
before_install:
- m68k-atari-mint-gcc --version
script:
- ". ./.travis/build.sh"
notifications: admin@tho-otto.de mfro@mubf.de
before_deploy:
- git config --local user.name "mfro0"
- git config --local user.email "mfro@mubf.de"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: fvdi-*tar.gz
  on:
    repo: freemint/fvdi
    branch: master
  skip_cleanup: 'true'
